<ion-view title="Cadastro">
    <ion-content>
        <form name="formCadastro" ng-submit="cadastrar(usuario)">
            <ion-list>
                <ion-item class="item-input item-floating-label">
                    <span class="input-label">Nome</span>
                    <input type="text" placeholder="Nome" class="input-calculo" ng-model='usuario.nome' required>
                </ion-item>
                <ion-item class="item-input item-floating-label">
                    <span class="input-label">E-mail</span>
                    <input type="email" placeholder="E-mail" class="input-calculo" ng-model='usuario.email' required>
                </ion-item>
                <ion-item class="item-input item-floating-label">
                    <span class="input-label">Senha</span>
                    <input type="password" placeholder="Senha" class="input-calculo" ng-minlength="6" ng-model='usuario.password' required>
                </ion-item>
                <!--<ion-item>
                        <label for="nome" class="titulo-calculo">Nome</label>
                        <input name="nome" type="text" class="input-calculo" placeholder="" required>
                    </ion-item>
                    <ion-item>
                        <label for="email" class="titulo-calculo">Email</label>
                        <input name="email"  type="email" class="input-calculo" placeholder="" required>
                    </ion-item>
                    <ion-item>
                        <label for="senha" class="titulo-calculo">Senha</label>
                        <input name="senha" type="password" class="input-calculo" placeholder="" required>
                    </ion-item>-->
                <ion-item>
                    <ion-radio ng-model="usuario.sexo" ng-value="'F'" required>Feminino</ion-radio>
                    <ion-radio ng-model="usuario.sexo" ng-value="'M'" required>Maculino</ion-radio>
                </ion-item>
                <ion-item style="border-bottom: none">
                    <button class="button button-block button-assertive" ng-disabled="formCadastro.$invalid" type="submit">Next</button>
                </ion-item>
            </ion-list>
        </form>
    </ion-content>
</ion-view>
