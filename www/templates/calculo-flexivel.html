<ion-view title="Calculo Flexível">
    <ion-content>
        <form name="calculo" ng-submit="calcular(usuario)" novalidate>
            <ion-list>
                <ion-item>
                    <label for="idade" class="titulo-calculo">Idade</label>
                    <div class="row">
                        <div class="col">
                            <input name="idade" class="input-calculo" ng-model="usuario.idade" type="number" placeholder="ex: 25" min="10" max="100" required>
                            <span class="erro" ng-show="calculo.idade.$error.min">Idade mínima 10 anos</span>
                            <span class="erro" ng-show="calculo.idade.$error.max">Digite uma idade válida</span>
                            <span class="erro" ng-show="calculo.idade.$error.required && !calculo.idade.$pristine">Campo obrigatório</span>
                        </div>
                    </div>
                </ion-item>
                <ion-item>
                    <label for="altura" class="titulo-calculo">Altura</label>
                    <div class="row">
                        <div class="col col-90">
                            <input name="altura" class="input-calculo" ng-model="usuario.altura" type="number" placeholder="ex: 1.70" min="0.5" max="2.5" required>
                            <span class="erro" ng-show="calculo.altura.$error.min || calculo.altura.$error.max">Altura miníma 0.5 e altura máxima 2.5</span>
                            <span class="erro" ng-show="calculo.altura.$error.required && !calculo.altura.$pristine">Campo obrigatório</span>
                            <span class="erro" ng-show="calculo.altura.$error.altura && !calculo.altura.$pristine">Altura em centímetros</span>
                        </div>
                        <div class="col col-10">
                            <p class="metragem-calculo">M</p>
                        </div>
                    </div>
                </ion-item>
                <ion-item>
                    <label for="peso" class="titulo-calculo">Peso</label>
                    <div class="row">
                        <div class="col col-90">
                            <input name="peso" class="input-calculo" ng-model="usuario.peso" type="number" placeholder="ex: 80.45" required>
                        </div>
                        <div class="col col-10">
                            <p class="metragem-calculo">Kg</p>
                        </div>
                    </div>
                </ion-item>
                <ion-item>
                    <label for="atividade" class="titulo-calculo">Atividade diárias</label>
                    <button class="button-duvida ion-help-circled" ng-controller="DuvidasCtrl" ng-click="showAtividade()"></button>
                    <div class="row" id="padding">
                        <div class="col">
                            <img class="icon-secretario" src="img/escritorio.png" alt="Sedentário">
                        </div>
                        <div class="col">
                            <center>
                                <img class="icon-prof" src="img/professor.png" alt="Atividade leve">
                            </center>
                        </div>
                        <div class="col">
                            <center>
                                <img class="icon-garçonete" src="img/garçonete.png" alt="Ativo">
                            </center>
                        </div>
                        <div class="col">
                            <img class="icon-pesado" src="img/carpinteiro.png" alt="Muito ativo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p style="margin-left: 2%">Sedentário</p>
                        </div>
                        <div class="col">
                            <center>
                                <p>Atividade</br>leve</p>
                            </center>
                        </div>
                        <div class="col">
                            <center>
                                <p>Ativo</p>
                            </center>
                        </div>
                        <div class="col">
                            <p style="float: right;margin-right:4%">Muito ativo</p>
                        </div>
                    </div>
                    <div class="range">
                        <input name="atividade" type="range" ng-model="usuario.atividadeFisica" value="2" min="1" max="4" name="atividade" required>
                    </div>
                </ion-item>

                <ion-item>
                    <label for="objetivo" class="titulo-calculo">Objetivo</label>
                    <button class="button-duvida ion-help-circled" ng-controller="DuvidasCtrl" ng-click="showObjetivo()"></button>
                    <div class="row" id="padding">
                        <div class="col">
                            <img class="icon-garçonete" src="img/emagrecer.png" alt="escritorio">
                        </div>
                        <div class="col">
                            <center>
                                <img class="icon-garçonete" src="img/manter.png" alt="escritorio">
                            </center>
                        </div>
                        <div class="col">
                            <img style="float: right" class="icon-garçonete" src="img/engordar.png" alt="escritorio">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p style="float: left;margin-left: 4%">Perder peso</p>
                        </div>
                        <div class="col">
                            <center>
                                <p>Manter peso</p>
                            </center>
                        </div>
                        <div class="col">
                            <p style="float: right;margin-right: 4%">Ganhar peso</p>
                        </div>
                    </div>
                    <div class="range">
                        <input name="objetivo" ng-model="usuario.objetivo" type="range" value="2" min="1" max="3" name="atividade" required>
                    </div>
                </ion-item>

                <ion-item>
                    <button class="button button-full button-assertive" ng-disabled="calculo.$invalid" type="submit">Calcular</button>
                </ion-item>
            </ion-list>
        </form>
        {{teste}}
    </ion-content>
</ion-view>
