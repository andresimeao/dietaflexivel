<ion-view title="Calculo Flexível">
    <ion-content>
        <ion-list>
            <ion-item>
                <label>Sexo</label>
                <ion-radio class="margin-radio" ng-model="choice" ng-value="'F'">Feminino</ion-radio>
                <ion-radio ng-model="choice" ng-value="'M'">Maculino</ion-radio>
            </ion-item>
            <ion-item>
                <label>Idade</label>
                    <input type="number" placeholder="ex: 25" required>
            </ion-item>
            <ion-item>
                <label>Altura</label>
                    <input type="number" placeholder="ex: 1,70" required>
            </ion-item>
            <ion-item>
                <label>Peso</label>
                    <input type="number" placeholder="ex: 80,45" required>
            </ion-item>
            <ion-item>
                <label>Atividade Fisicas</label>
                <div class="row" id="padding">
                    <div class="col">
                        <img class="icon-secretario" src="img/escritorio.jpg" alt="sedentário">
                    </div>
                    <div class="col">
                        <center><img class="icon-prof" src="img/professor6.png" alt="escritorio"></center>
                    </div>
                    <div class="col">
                        <center><img class="icon-garçonete" src="img/garçonete.png" alt="escritorio"></center>
                    </div>
                    <div class="col">
                        <img class="icon-pesado" src="img/carpinteiro2.jpg" alt="escritorio">
                    </div>
                </div>
                <div class="range">
                    <input type="range" value="2" min="1" max="4" name="atividade" required>
                </div>
            </ion-item>
            <ion-item>
                <label>Objetivo</label>
                <div class="row">
                    <div class="col">
                        <img class="icon-garçonete" src="img/emagrecer.png" alt="escritorio">
                    </div>
                    <div class="col">
                        <center><img class="icon-garçonete" src="img/manter.png" alt="escritorio"></center>
                    </div>
                    <div class="col">
                        <img  style="float: right" class="icon-garçonete" src="img/engordar.png" alt="escritorio">
                    </div>
                </div>
                <div class="range">
                    <input type="range" value="2" min="1" max="3" name="atividade" required>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
