<ion-view title="Calculo Flexível">
    <ion-content>
        <form name="formCalculo" ng-submit="calcular()">
            <ion-list>
                <ion-item>
                    <label class="titulo-calculo">Sexo</label>
                    <ion-radio class="margin-radio" ng-model="choice" ng-value="'F'">Feminino</ion-radio>
                    <ion-radio ng-model="choice" ng-value="'M'">Maculino</ion-radio>
                </ion-item>

                <ion-item>
                    <label for="idade" class="titulo-calculo">Idade</label>
                        <input class="input-calculo" name="idade" type="number" placeholder="ex: 25"  min="10" max="110" required>
                </ion-item>
                <ion-item>
                    <label for="altura" class="titulo-calculo">Altura</label>
                    <div class="row">
                        <div class="col col-90">
                            <input class="input-calculo" name="altura" type="number" placeholder="ex: 170" min="50" required>
                        </div>
                        <div class="col col-10">
                            <p class="metragem-calculo">CM</p>
                        </div>
                    </div>
                </ion-item>
                <ion-item>
                    <label class="titulo-calculo">Peso</label>
                    <div class="row">
                        <div class="col col-90">
                            <input class="input-calculo" type="number" placeholder="ex: 80.45" min="20" required>
                        </div>
                        <div class="col col-10">
                            <p class="metragem-calculo">KG</p>
                        </div>
                    </div>
                </ion-item>

                <ion-item>
                    <label for="atividade" class="titulo-calculo">Atividade Fisicas</label>
                    <button class="button-duvida ion-help-circled" ng-click="showAtividade()"></button>
                    <div class="row" id="padding">
                        <div class="col">
                            <img class="icon-secretario" src="img/escritorio.png" alt="Sedentário">
                        </div>
                        <div class="col">
                            <center>
                                <img class="icon-prof" src="img/professor.png" alt="Atividade leve">
                            </center>
                        </div>
                        <div class="col">
                            <center>
                                <img class="icon-garçonete" src="img/garçonete.png" alt="Ativo">
                            </center>
                        </div>
                        <div class="col">
                            <img class="icon-pesado" src="img/carpinteiro.jpg" alt="Muito ativo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p style="margin-left: 2%">Sedentário</p>
                        </div>
                        <div class="col">
                            <center><p>Atividade</br>leve</p></center>
                        </div>
                        <div class="col">
                            <center><p>Ativo</p></center>
                        </div>
                        <div class="col">
                            <p style="float: right;margin-right:4%">Muito ativo</p>
                        </div>
                    </div>
                    <div class="range">
                        <input name="atividade" type="range" value="2" min="1" max="4" name="atividade" required>
                    </div>
                </ion-item>

                <ion-item>
                    <label for="objetivo" class="titulo-calculo">Objetivo</label>
                    <button class="button-duvida ion-help-circled" ng-click="showObjetivo()"></button>
                    <div class="row" id="padding">
                        <div class="col">
                            <img class="icon-garçonete" src="img/emagrecer.png" alt="escritorio">
                        </div>
                        <div class="col">
                            <center>
                                <img class="icon-garçonete" src="img/manter.png" alt="escritorio">
                            </center>
                        </div>
                        <div class="col">
                            <img  style="float: right" class="icon-garçonete" src="img/engordar.png" alt="escritorio">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"><p style="float: left;margin-left: 4%">Perder peso</p></div>
                        <div class="col"><center><p>Manter peso</p></center></div>
                        <div class="col"><p style="float: right;margin-right: 4%">Ganhar peso</p></div>
                    </div>
                    <div class="range">
                        <input name="objetivo" type="range" value="2" min="1" max="3" name="atividade" required>
                    </div>
                </ion-item>

                <ion-item>
                    <button class="button button-full button-assertive" ng-disabled="formCalculo.$invalid" type="submit">Calcular</button>
                </ion-item>
            </ion-list>
        </form>
    </ion-content>
</ion-view>
